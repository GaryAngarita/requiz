<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/quizlite.css' %}">
    <script src="{% static 'js/quiz_lite.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <!-- NAVBAR -->
            <a class="navbar-brand" href="/">ReQuiz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                    <a href="/media">Media</a>
                    <a href="/recommend">Recommendations</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <h1>Your first quiz</h1>

    <div  id="displaytimer"><b>Timer: 0 seconds</b></div>

    <form action="/process_quiz" method="POST">
        {% csrf_token %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        {% for q in querys %}
        </br>
        <label for="query">{{q.id}}. {{q.question}}</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.query}}" id="flexRadioDefault1" value="op1">
            <label class="form-check-label" for="flexRadioDefault1">{{q.op1}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.query}}" id="flexRadioDefault1" value="op1">
            <label class="form-check-label" for="flexRadioDefault1">{{q.op2}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.query}}" id="flexRadioDefault1" value="op1">
            <label class="form-check-label" for="flexRadioDefault1">{{q.op3}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.query}}" id="flexRadioDefault1" value="op1">
            <label class="form-check-label" for="flexRadioDefault1">{{q.op4}}</label>
        </div>
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
